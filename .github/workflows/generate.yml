name: Regenerate

on:
  repository_dispatch:
    types: [openapi-updated]
  workflow_dispatch:

jobs:
  generate:
    name: Regenerate from OpenAPI
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Setup Java (for openapi-generator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install OpenAPI Generator
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Fetch latest OpenAPI spec
        run: |
          curl -f -o openapi.yaml https://getlate.dev/openapi.yaml
          echo "Fetched OpenAPI spec"

      - name: Generate SDK
        run: |
          openapi-generator-cli generate \
            -i openapi.yaml \
            -g php \
            -o . \
            --skip-validate-spec \
            --additional-properties=packageName=Late,invokerPackage=Late,apiPackage=Api,modelPackage=Model \
            --git-user-id=getlate-dev \
            --git-repo-id=late-php

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Get next version
        if: steps.changes.outputs.has_changes == 'true'
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          NEW_VERSION=$(echo $LATEST_TAG | awk -F. '{printf "v%d.%d.%d", $1, $2, $3+1}' | sed 's/vv/v/')
          COMPOSER_VERSION=$(echo $NEW_VERSION | sed 's/v//')
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "composer_version=$COMPOSER_VERSION" >> $GITHUB_OUTPUT

      - name: Update composer.json version
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          jq '.version = "${{ steps.version.outputs.composer_version }}"' composer.json > tmp.json && mv tmp.json composer.json || true

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: regenerate from OpenAPI spec

          - Auto-generated SDK updates
          - Version: ${{ steps.version.outputs.new_version }}"
          git push

      - name: Create GitHub Release
        if: steps.changes.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: ${{ steps.version.outputs.new_version }}
          generate_release_notes: true
          body: |
            ## Auto-generated SDK Update

            ```bash
            composer require getlate/late-php
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
